<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Peso</title>
</head>
<body>
    <script type = 'text/javascript'>

    var peso;
    var pesoGordo;
    var pesoMagro;

    peso = parseInt(window.prompt('Informe o seu Peso'));

    pesoGordo = peso + peso * 15 / 100;
    pesoMagro = peso - peso * 20 / 100;

    window.alert('O seu peso atual é de:' + peso + 'kg' +
    '\nSe você engordar 15%, seu peso será:' + pesoGordo + 'kg'+
    '\nSe você emagrecer 20%, seu peso será:' + pesoMagro + 'kg'
    );

    </script>
</body>
</html>
