<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula reforço de lógica</title>
</head>
<body>
    <script type='text/javascript'>
    //inicio
    //preparação da memória RAM para receber dados
    var valor1;
    var valor2;
    var soma;
    var subtracao;
    var multiplicacao;
    var divisao;
    var resto;
    var potencia;
    var raiz;


    //entrada de dados
    valor1 = parseInt(window.prompt('Informe o valor 1:'));
    valor2 = parseInt(window.prompt('informe o valor 2:'));
    //fim do inicio

    //meio
    //processamento
    soma = valor1 + valor2;
    subtracao = valor1 - valor2;
    multiplicacao = valor1 * valor2;
    divisao = valor1 / valor2;
    resto = valor1 % valor2;
    potencia = Math.pow(valor1, valor2);
    raiz = Math.pow(valor1, 1/valor2);
    //fim do meio

    //fim
    //saida
    window.alert(soma);
    
    //fim do fim

    </script>
</body>
</html>
